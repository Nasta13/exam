<div class="container">
  <app-product-form (onSave)="save($event)"></app-product-form>
</div>

<div class="container">
  <div class="row mt-3 ">
    <div class="col-4" *ngFor="let product of products">
      <app-product-item [product]="product" 
      (onDelete)="delete($event)"
      (onSave)="edit(product.id!, $event)"
      ></app-product-item>
    </div>
  </div>
</div>
